<!DOCTYPE html>
<html ng-app="quoteBook">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body ng-controller="mainCtrl">



    <input type="text" placeholder="New Quote" ng-model =  'newQuoteText'></input>
    <input type="text" placeholder="Author Name" ng-model =  'newQuoteAuthor'></input>
    <button ng-click = addQuote()>Add New Quote</button>

    <div>
      Filter: <input type = "text" ng-model="filterText"/>
    </div>

    <div ng-repeat = "quote in quotes | filter:filterText track by $index">
      <span class = 'text'> "{{quote.text}}" </span>
      <span class = 'author'> -- {{quote.author}} </span>
      <button ng-click = 'deleteMe(quote.text)'> delete </button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
    <script src="js/dataService.js"></script>
    <script src="styles.css"></script>
  </body>
</html>
